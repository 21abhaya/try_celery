<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celery Task Results</title>
</head>
<body>
    <h1>Celery Task Results</h1>
    <ul>
        <li>Add Result: {{ add_result }}</li>
        <li>Mul Result: {{ mul_result }}</li>
        <li>Xsum Result: {{ xsum_result }}</li>
        <li>Without Celery Result: {{ without_celery_result }}</li>
        <li>Submitted value: {{ value }}
    </ul>
    <div>
        <form method="post">
            {% csrf_token %}
            <label for="value"> Enter a value:</label>
            <input type="text" id="value" name="value">
            <button type="submit">Send Value</button>
        </form>
    </div>
</body>
</html>
